<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background: rgb(52, 52, 52);
            color: white;
        }
        div {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    País de Nascimento: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res">
    </div>

    <script>
        function analisar() {
            var txtn = document.querySelector('input#txtnac')
            var res = document.querySelector('div#res')
            var nac = txtn.value
            res.innerHTML = `<p>Seu país de origem é <strong>${nac}</strong>.</p>` 
            if (nac == 'Brasil' || nac == 'brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong></p>'    
            }   else {
                res.innerHTML += '<p>Você é <strong>estrangeiro</strong></p>'
            }     
        }
    </script>
</body>
</html>
